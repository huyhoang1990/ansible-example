<table class="compare-rules compare-2rules">
    <tbody id="table_pagespeed">
        {% for pagespeed_detail in pagespeed_details %}
            <tr class="odd">
                <td class="rules-name">{{ pagespeed_detail }}</td>
                {% for value in pagespeed_details.get(pagespeed_detail) %}
                    <td class="rules-grade">
                        <div class="compare-grade">{{ value }}</div>
                    </td>
                {% endfor %}
            </tr>

        {% endfor %}
    </tbody>
</table>
