<table class="compare-rules compare-2rules">
    <tbody id="table_yslow">
        {% for yslow_detail in yslow_details %}
            <tr class="odd">
                <td class="rules-name">{{ yslow_detail }}</td>
                {% for value in yslow_details.get(yslow_detail) %}
                    <td class="rules-grade">
                        <div class="compare-grade">{{ value }}</div>
                    </td>
                {% endfor %}
            </tr>

        {% endfor %}
    </tbody>
</table>
